<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center">Update student</h1>
            <div class="card-body">
                <form th:action="@{/student/{id}(id = ${student.id})}" th:object="${student}" method = post>
                    <div class="form-group">
                        <label>Student first name</label>
                        <input
                            type="text"
                            name="firstname"
                            th:field="*{firstname}"
                            class = "form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label>Student last name</label>
                        <input
                            type="text"
                            name="lastname"
                            th:field="*{lastname}"
                            class = "form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label>Student email</label>
                        <input
                            type="text"
                            name="email"
                            th:field="*{email}"
                            class = "form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label>Diem chuyen can</label>
                        <input
                                type="text"
                                name="diemcc"
                                th:field="*{diemcc}"
                                class = "form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label>Diem kiem tra</label>
                        <input
                                type="text"
                                name="diemkt"
                                th:field="*{diemkt}"
                                class = "form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label>Diem thi</label>
                        <input
                                type="text"
                                name="diemthi"
                                th:field="*{diemthi}"
                                class = "form-control"
                        />
                    </div>
                    <div class = "box-footer">
                        <button type = "submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
